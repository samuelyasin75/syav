<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link rel="stylesheet" href="notas.css">

</head>
<body  onload="entrar()">
    <header>
        <a href="../index.html" style="text-decoration: none;
    color:white;"><h1>SYAV</h1></a> 
        <div class="nav_links">
            <div class="linknav">
                Anotação
            </div>
        </div>
    </header>

    <!-- Caixa de entrada da nota -->
    <section id="entry_note">
        <div>
            Titulo:
            <input type="text" id="notaTitulo" style="width:100%;" autocomplete="off">
        </div> 
        Anotação:
        <div>
           <textarea name="nota" id="notaConteudo" cols="30" rows="10" style="width:100%;"></textarea>
           
        </div>
        <div>
            <input type="button" value="Salvar" onclick="salvarNota()">
            <input type="button" value="Limpar" onclick="limparCampos()">
        </div>
    </section>

    <!-- exibição de notas -->
    <div id="notaExb">
        
    </div>
    <script src="notas.js"></script>
</body>
</html>
