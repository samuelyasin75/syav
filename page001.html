<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <style>
        body{
            font:normal 20px arial;
            background-color: black;
            color:white;
        }
        div#resultado{
            margin-top:10px;
            background-color: red;
        }
        input{
            padding:10px;
            width: 10em;
        }

    </style>
</head>
<body>
    <h1>Testando o java</h1>
    <input type="number" name="numero1" id="numero1"> +    <input type="number" name="numero2" id="numero2">
    <input type="button" value="Somar" name="soma" id="soma" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var n1 = window.document.getElementById('numero1')
            var n2= window.document.getElementById('numero2')
            var resultado = window.document.getElementById('resultado')
            var numero1 = Number(n1.value)
            var numero2 = Number(n2.value)
            var soma = numero1 + numero2
            resultado.innerHTML = soma
        }
    </script>
</body>
</html>
